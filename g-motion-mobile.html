<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Webcam Motion Hit Test Game (Mobile)</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 8px;
      max-width: 100%;
      max-height: 80vh;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div id="controls">
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const video = document.createElement('video');
    video.setAttribute('playsinline', 'true'); // required for iOS Safari
    video.muted = true; // prevent autoplay block

    let stream = null;
    let running = false;

    let target = { x: 200, y: 200, r: 60 };
    let score = 0;

    const buffer = document.createElement('canvas');
    const bctx = buffer.getContext('2d');
    buffer.width = canvas.width;
    buffer.height = canvas.height;
    let prevFrame = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        await video.play();
        running = true;
        loop();
      } catch (err) {
        alert('Error accessing camera: ' + err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      running = false;
    }

    function detectMotion() {
      bctx.save();
      bctx.translate(canvas.width, 0);
      bctx.scale(-1, 1);
      bctx.drawImage(video, 0, 0, buffer.width, buffer.height);
      bctx.restore();
      const frame = bctx.getImageData(0, 0, buffer.width, buffer.height);

      if (prevFrame) {
        let motionX = 0, motionY = 0, count = 0;
        for (let i = 0; i < frame.data.length; i += 4) {
          const diff = Math.abs(frame.data[i] - prevFrame.data[i]) +
                       Math.abs(frame.data[i+1] - prevFrame.data[i+1]) +
                       Math.abs(frame.data[i+2] - prevFrame.data[i+2]);
          if (diff > 60) {
            const index = i / 4;
            const x = index % buffer.width;
            const y = Math.floor(index / buffer.width);
            motionX += x;
            motionY += y;
            count++;
          }
        }
        if (count > 400) { // adjust threshold for mobile
          const avgX = motionX / count;
          const avgY = motionY / count;
          const dx = avgX - target.x;
          const dy = avgY - target.y;
          if (dx*dx + dy*dy <= target.r*target.r) {
            score++;
            target.x = Math.random() * (canvas.width-120) + 60;
            target.y = Math.random() * (canvas.height-120) + 60;
          }
        }
      }
      prevFrame = frame;
    }

    function loop() {
      if (!running) return;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      if (video.readyState >= 2) {
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(target.x, target.y, target.r, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(255,0,0,0.6)';
      ctx.fill();

      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText('Score: ' + score, 20, 30);

      detectMotion();
      requestAnimationFrame(loop);
    }

    document.getElementById('startBtn').onclick = startCamera;
    document.getElementById('stopBtn').onclick = stopCamera;
  </script>
</body>
</html>
